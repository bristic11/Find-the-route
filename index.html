<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>
	<script type="text/javascript" src="lib/angular.js"></script>
	<!--script type="text/javascript" src="lib/angular-route.js"></script-->
	<script src="app/findRouteCtrl.js"></script>
	<script src="app/saveService.js"></script>
	
    <title>Route</title>
	<style>
       body { background-color:#CCC }
      #map-outer {  height: 440px; 
	  				padding: 20px; 
					border: 2px solid #CCC; 
					margin-bottom: 20px; 
					background-color:#FFF }
	  #map { height: 400px }
	  @media all and (max-width: 991px) {
		#map-outer  { height: 650px }
		}
    </style>
</head>
<body data-ng-controller="findRouteCtrl" data-ng-app="app" >
   <div class="container">
   <div id="start_end_point_panel" class="row" >
	<form class="form-inline" name="commentform">
		<div class="form-group">
			<b>Start: </b> <!-- route origin -->
			<input id="start" placeholder="Enter start address" type="text"  ng-model="start1" ng-change="changeStartEnd()"></input> 
		</div>
		<div class="form-group">
			<b>End: </b>   <!-- route destination -->
			<input id="end"   placeholder="Enter end address"   type="text"  ng-model="end1" ng-change="changeStartEnd()"></input>
		</div>
		<div class="form-group">
			<button ng-click="saveRoute()" ng-disabled="!readyToSave" title="Save">
				<a class="btn-xs  glyphicon glyphicon-plus"></a>
			</button>
		</div>
		<div id="route_details" class="form-group"> <br> </div>
		</form>
	</div>
    <div class="row">
      <div id="map-outer" class="col-md-12">
		<div class="col-md-4">
			<table class="table table-hover">
                <tr class="row">
                    <th>Start</th>
                    <th>End</th>
                     <th></th>
                </tr>
                <tr class="row" ng-repeat="item in routes track by $index" ng-click="selectRoute(item)">
                    <td data-ng-bind="item.start" ></td>
                    <td data-ng-bind="item.end"></td>
                    <td>
                 		<a ng-click="deleteRoute(item)"  class="btn-xs  glyphicon glyphicon-remove"></a>
                 	</td>
                </tr>
            </table>
		</div>
        <div id="map" class="col-md-8"></div>
      </div><!-- /map-outer -->
</div>
 <script>    
	  
      function initMap() {
	  
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 43.3167, lng: 21.89  } //  nis
        });
	    var infoWindow = new google.maps.InfoWindow({map: map});

        // HTML5 geolocation
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            //infoWindow.setPosition(pos); // mark the geolocation
	        map.setCenter(pos);
          });
        }
	  	  
        // autocomplete for start/end, search to geographical location  
        new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('start')),  {types: ['geocode']}
		);
	 	new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('end')),    {types: ['geocode']}
		);			

         
        var directionsService = new google.maps.DirectionsService;
 	
        var geocoder = new google.maps.Geocoder();

        var directionsDisplay = new google.maps.DirectionsRenderer({map: map});
		
        // start / end 
        onChangeHandler = function() {
          calculateAndDisplayRoute( directionsDisplay, directionsService, map, geocoder);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);		
		
      }

      function calculateAndDisplayRoute(directionsDisplay, directionsService, map, geocoder) {
		    				
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
		  var routeDetails; 
          if (status === 'OK') {
		    // show route
            directionsDisplay.setDirections(response);
			// calculate distance and travel time
            routeDetails = calcRouteDetails(response);		
          } else { 
		    // no route => show map for start point
  			var address = document.getElementById('start').value;
			geocoder.geocode({'address': address}, function(results, status) {
			  if (status === 'OK') {
				map.setCenter(results[0].geometry.location);
				var marker = new google.maps.Marker({
				  map: map,
				  position: results[0].geometry.location
				});
				
			  }
			});
			routeDetails = "<br>"; // save one line for routeDetails
          }
		  document.getElementById('route_details').innerHTML = routeDetails;
        });
      }

	  //  distance and travel time
      function calcRouteDetails(directionResult) {
        var myRoute = directionResult.routes[0].legs[0];
		var distance = 0;
		var duration = 0;		
        for (var i = 0; i < myRoute.steps.length; i++) {
		  duration += myRoute.steps[i].duration.value;
		  distance += myRoute.steps[i].distance.value;		  
        }
		return "Distance "+formatDistance(distance)+"; Travel time "+ formatTravelTime(duration);
     }
	 
	 function formatDistance(distance) { // in meter
	   if(distance<1000) {
	     return ""+distance+" m";
	   }
	   return  ""+Math.round(distance/100)/10+" km";
	 }
	
	 function formatTravelTime(duration) { // in seconds
		if(duration>=3600) { // hours
		   return ""+ Math.floor(duration/3600)+"h "+Math.round((duration % 3600)/60)+"min";
		}
		if(duration>=60) {  // minutes
		  return ""+ Math.floor(duration/60)+"min "+(duration % 60)+" sec";
		} 
		return	""+ duration+" sec";
	 }  
	 
      
   </script>
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3A7wlYBNQLshvZCdJOzGWFTQ65fx1cvA&libraries=places&callback=initMap" 
	 async defer></script>
</body>
</html>
