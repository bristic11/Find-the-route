<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Find a Route v1.0</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #start_end_point_panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #map {
        height: 100%;
      }
      </style>
  </head>
  
<body>
    <!-- At the top of the page there is a form where user can enter start and end point for required route -->
    <div id="start_end_point_panel">
    <b>Start: </b> <!-- route origin -->
    <input id="start" placeholder="Enter start address"  type="text"></input>
    <b>End: </b>   <!-- route destination -->
    <input id="end" placeholder="Enter end address" type="text"></input>
	
	<!-- in route details show distance and travel time-->
 	<div id="route_details"> <br> </div>
    </div>
    
	<div id="map"></div>

    <script>    
	  
      function initMap() {
	  
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 43.3167, lng: 21.89  } //  nis
        });
	    var infoWindow = new google.maps.InfoWindow({map: map});

        // HTML5 geolocation
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos); // mark the geolocation
	        map.setCenter(pos);
          });
        }
	  	  
        // autocomplete for start/end, search to geographical location  
        new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('start')),  {types: ['geocode']}
		);
	 	new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('end')),    {types: ['geocode']}
		);			

         
        var directionsService = new google.maps.DirectionsService;
 	
        var geocoder = new google.maps.Geocoder();

        var directionsDisplay = new google.maps.DirectionsRenderer({map: map});
		
        // start / end 
        var onChangeHandler = function() {
          calculateAndDisplayRoute( directionsDisplay, directionsService, map, geocoder);
        };
        document.getElementById('start').addEventListener('change', onChangeHandler);
        document.getElementById('end').addEventListener('change', onChangeHandler);		
		
      }

      function calculateAndDisplayRoute(directionsDisplay, directionsService, map, geocoder) {
		    				
        directionsService.route({
          origin: document.getElementById('start').value,
          destination: document.getElementById('end').value,
          travelMode: 'DRIVING'
        }, function(response, status) {
		  var routeDetails; 
          if (status === 'OK') {
		    // show route
            directionsDisplay.setDirections(response);
			// calculate distance and travel time
            routeDetails = calcRouteDetails(response);		
          } else { 
		    // no route => show map for start point
  			var address = document.getElementById('start').value;
			geocoder.geocode({'address': address}, function(results, status) {
			  if (status === 'OK') {
				map.setCenter(results[0].geometry.location);
				var marker = new google.maps.Marker({
				  map: map,
				  position: results[0].geometry.location
				});
			  }
			});
			routeDetails = "<br>"; // save one line for routeDetails
          }
		  document.getElementById('route_details').innerHTML = routeDetails;
        });
      }

	  //  distance and travel time
      function calcRouteDetails(directionResult) {
        var myRoute = directionResult.routes[0].legs[0];
		var distance = 0;
		var duration = 0;		
        for (var i = 0; i < myRoute.steps.length; i++) {
		  duration += myRoute.steps[i].duration.value;
		  distance += myRoute.steps[i].distance.value;		  
        }
		return "Distance "+formatDistance(distance)+"; Travel time "+ formatTravelTime(duration);
     }
	 
	 function formatDistance(distance) { // in meter
	   if(distance<1000) {
	     return ""+distance+" m";
	   }
	   return  ""+Math.round(distance/100)/10+" km";
	 }
	
	 function formatTravelTime(duration) { // in seconds
		if(duration>=3600) { // hours
		   return ""+ Math.floor(duration/3600)+"h "+Math.round((duration % 3600)/60)+"m";
		}
		if(duration>=60) {  // minutes
		  return ""+ Math.floor(duration/60)+"m "+(duration % 60)+" sec";
		} 
		return	""+ duration+" sec";
	 }  
	 
      
   </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3A7wlYBNQLshvZCdJOzGWFTQ65fx1cvA&libraries=places&callback=initMap" 
	 async defer></script>
	
  </body>
</html>
